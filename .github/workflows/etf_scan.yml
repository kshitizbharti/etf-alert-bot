name: ETF Monitor

on:
  schedule:
    # Intraday scans: 9:15â€“15:15 IST
    - cron: '15,45 3-9 * * 1-5'

    # End-of-day summary: 15:35 IST
    - cron: '5 10 * * 1-5'

  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: pip install yfinance pandas requests

      - name: Intraday Scan
        if: github.event.schedule == '15,45 3-9 * * 1-5'
        run: python etf_alert.py
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          MODE: INTRADAY

      - name: End of Day Summary
        if: github.event.schedule == '5 10 * * 1-5'
        run: python etf_alert.py
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          MODE: EOD

      
