name: ETF Scan

on:
  schedule:
    - cron: '15,45 3-9 * * 1-5'   # intraday scans
    - cron: '2 10 * * 1-5'        # daily summary at 15:32 IST
    - cron: '*/5 * * * *'

  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: pip install yfinance pandas requests

      - name: Intraday Scan
        if: github.event.schedule != '2 10 * * 1-5'
        run: python etf_alert.py
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}

      - name: Daily Summary
        if: github.event.schedule == '2 10 * * 1-5'
        run: python etf_alert.py
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          MODE: SUMMARY
